# AuxiliaryRails Rubocop Config
# Homepage: https://github.com/ergoserv/auxiliary_rails
# Version: 1

AllCops:
  Exclude:
    - 'bin/*'
    - 'db/schema.rb'
    - 'db/migrate/*'
    - 'vendor/**/*'

#################### Metrics ###############################

Metrics/MethodLength:
  Max: 30

#################### Rails #################################

Rails:
  Enabled: true

#################### Style ###############################

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/NumericPredicate:
  EnforcedStyle: comparison
