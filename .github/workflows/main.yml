name: Run Checks

on:
  push:
    branches:
      - master
      - develop

  pull_request:

jobs:
  build:
    name: Run Checks on Ruby ${{ matrix.ruby }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby:
          - '2.7'
          - '3.1'
          - '3.2'

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - name: Run rspec
      run: bin/rspec
    - name: Run rubocop
      run: bin/rubocop
