require:
  - rubocop-performance
  - rubocop-rspec

AllCops:
  Exclude:
    - auxiliary_rails.gemspec
    - vendor/bundle/**/* # fix for running on Travis CI

#################### Layout ##############################

Layout/AlignArguments:
  EnforcedStyle: with_fixed_indentation

#################### Metrics ##############################

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*_spec.rb'

#################### Style ###############################

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false
